<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <meta content='width=device-width, initial-scale=0.9, maximum-scale=2.5, user-scalable=0' name='viewport' />
  <script src="/js/math.js" type="text/javascript"></script>
  <script src="/js/d3.js" type="text/javascript"></script>
  <script src="/js/jquery-2.1.0.js"></script>
  <script src="/js/vis.js"></script>
  <link href="/css/vis.css" rel="stylesheet" type="text/css" />
  <style>
    #game {
      text-align: center;
      padding: 5px;
    }
    #chart, #h-chart {
      display: inline-block;
    }
    #cost-chart, #hits-chart {
      text-align: center;
      height: 200px;
      width: 100%;
    }
    #cost-chart svg, #hits-chart svg {
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }
    #chart-container {
      text-align: center;
      position: relative;
    }
    #chart-container > div {
      display: inline-block;
      position: relative;
    }
    #chart-label, #h-chart-label  {
      position: absolute;
      top: 50px;          
    }
    #cost-chart-label, #hits-chart-label {
      display: block;
      width: 100%;
      margin: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id='score-box'>
    <div class='hits'>
      <label>Hits:</label>
      <span>0</span>
    </div>
    <div class='elapsed-time'>
      <label>Time Elapsed:</label>
      <span>0:00</span>
    </div>
  </div>
  <div id='legend'>
    <div>
      1. training set
    </div>
    <div>
      2. hypothesis function
    </div>
    <div>
      3. cost v iterations of gradient descent
    </div>
    <div>
      4. hits over time
    </div>
  </div>
  <div id='game'></div>
  <div id='chart-container'>
    <div>
    <label id='chart-label'>1.</label>
    <div id='chart'></div>
    </div>
    <div>
    <label id='h-chart-label'>2.</label>
    <div id='h-chart'></div>
    </div>
    <label id='cost-chart-label'>3.</label>
    <div id='cost-chart'></div>
    <label id='hits-chart-label'>4.</label>
    <div id='hits-chart'></div>
  </div>
  <script src="/js/multivariateLR.js" type="text/javascript"></script>

</body>
</html>
